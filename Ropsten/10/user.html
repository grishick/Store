<ion-modal-view>
    <ion-header-bar class="bar-royal">
        <button  class="button button-clear" ng-click="closerUserPage()">
            <i class="icon ion-ios-close"></i>
        </button>
        <div class="h1 title">Favors</div>
    </ion-header-bar>
    <ion-content class="has-header" padding="'true'">
        <ion-list class="list">
            <ion-item class="item" ng-repeat="favor in favorNames track by $index">
                <h2><i>{{favor | strLimit: 16 : 3}}</i>. Me: <b>{{currentContact.me[favor]}}</b> {{currentContact.name | strLimit: 10 : 3}}: <b>{{currentContact.them[favor]}}</b></h2>
                <ion-option-button class="button-positive" ng-click="receiveFavor()">
                    Send Favor Token<ion-icon class="icon ion-paper-airplane"></ion-icon>
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
